<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rshop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Rshop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-5 ms-auto">
                    <li class="nav-item">
                        <!-- Cart Icon to Toggle Cart Sidebar -->
                        <button class="btn btn-outline-primary position-relative" onclick="toggleCart()">
                            <i class="bi bi-cart-fill"></i>
                            <span id="cartBadge"
                                class="badge bg-danger position-absolute top-0 start-100 translate-middle badge-pill">
                                0
                            </span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container mt-4" style="margin-top: 10px;">
        <!-- Header Section -->
        <h1 class="text-center">Shop Products</h1>

        <!-- Product Grid -->
        <div id="productGrid" class="row mt-5"></div>
    </div>

    <!-- Shopping Cart Sidebar -->
    <div id="cartSidebar">
        <!-- Close Button (Cross) -->
        <span class="cart-close-btn" onclick="closeCart()">Ã—</span>
        <div class="cart-content">
            <h2>Your Cart</h2>
            <ul id="cartItems"></ul>
            <hr>
            <div class="row">
                <div class="col-6">
                    <div>Items: <span id="itemCount">0</span></div>
                </div>
                <div class="col-6">
                    <div>Subtotal: $ <span id="subtotalPrice">0</span></div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">

                </div>
                <div class="col-6">
                    <div>Vat(10%): $ <span id="vat">0</span></div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">

                </div>
                <div class="col-6">
                    <div>Total: $ <span id="total">0</span></div>
                </div>
            </div>
        </div>
    </div>
<div id="toast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body">
            Product Added to the Cart!
        </div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
</div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="app.js"></script>

</body>

</html>
